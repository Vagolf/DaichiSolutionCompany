<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="navbar" class="sticky-top"></div>

    <main>
        <div class="career-hero">
            <div class="map-background"></div>
            <div class="career-hero-overlay"></div>
            <div class="container career-hero-content">
                <h1 class="career-title scroll-slide-left">ศูนย์บริการของ Daichi Solution</h1>
            </div>
        </div>
        <section class="service-center-section py-5">
            <div class="container">

                    <div class="sc-underline mx-auto scroll-slide-left"></div>

        </div>
        </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/service-center.js"></script>

    <!-- JS: Slide in from all directions on scroll -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const targets = document.querySelectorAll(
                '.scroll-slide-left, .scroll-slide-right, .scroll-slide-up, .scroll-slide-down'
            );
            if (!targets.length) return;
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });
            targets.forEach(el => observer.observe(el));
        });
    </script>
</body>

</html>
